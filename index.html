<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="https://i.pinimg.com/474x/a4/bc/cb/a4bccb0fdbe9def98521b1fdc0a9486b.jpg" type="image/x-icon">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <h1>Calculadora</h1>

    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>

        <button id="ac" class="operator"> AC </button>
        <button id="de" class="operator"> BKSP </button>
        <button id="." class="operator"> . </button>
        <button id="/" class="operator"> / </button>
        <br>

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator"> X </button>
        <br>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator"> - </button>
        <br>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator"> + </button>
        <br>

        <button id="00">00</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="=" class="operator"> = </button>
        <br>

    </div>

    <footer>Desenvolvido por Filipe Sch√ºtz | 2024 &copy;</footer>
</body>
</html>
